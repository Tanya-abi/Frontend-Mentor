<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog review card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100;1,14..32,100&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="card">
        <div>
            <img src="illustration-article.svg" class="blog_image"  >

            <h1>Learning</h1>

            <p class="pub_date">Published 21 Dec 2023</p>

            <h2>HTML & CSS foundations</h2>

            <p class="description">
                These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.
            </p>

            <section >
                <figure>
                    <img src="avatar_image.png" alt="avatar" width = "32" height="32">

                    <figcaption class="authorname">Greg Hooper</figcaption>
                </figure>
            </section>
        </div>

    </main>
    
</body>
</html>
