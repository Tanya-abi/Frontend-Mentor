<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog review card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="card">
        <div class="card_content">
            <img src="illustration-article.svg" class="blog_image" alt="blog_image" >

            <h1>Learning</h1>

            <p class="pub_date">Published 21 Dec 2023</p>

            <h2>HTML & CSS foundations</h2>

            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

            <section class="Author_section">
                <figure>
                    <img src="avatar_image.png" alt="avatar" width = "32" height="32">

                    <figcaption class="authorname">Greg Hooper</figcaption>
                </figure>
            </section>
        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Tanya-abi">Tanya Chigwida</a>.
      </div>
    
</body>
</html>
